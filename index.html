<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>MERCANIIMMM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#0d092f; margin:0; color:#141044; font-family:system-ui,-apple-system,"Segoe UI",Arial,sans-serif; }
    h3{
      margin:16px 0 8px; text-align:center; font-weight:700; color:transparent;
      background:linear-gradient(90deg,#ff2d55,#a64dff,#1ac6ff);
      background-clip:text; -webkit-background-clip:text; background-size:400% 100%;
      animation:hue 6s linear infinite; font-size: clamp(20px, 5.2vw, 30px);
    }
    @keyframes hue{from{background-position:0 0}to{background-position:400% 0}}

    .hero-img{ width:500px; max-width:92vw; height:auto; display:block; margin:0 auto 10px; border-radius:10px; }

    .cta-area{ position:relative; width: clamp(240px, 70vw, 340px); height:160px; margin:0 auto; touch-action:none; }
    .cta-area button{ position:absolute; width: clamp(110px, 32vw, 150px); height:48px; border-radius:10px; font-weight:700; }
    .evet-btn{ left:8px; top:8px; color:#b01414; }
    .kacan-buton{ left: calc(100% - 150px - 8px); top:8px; transition:left .12s ease, top .12s ease; will-change:left, top; touch-action:none; }

    .gif-local{ display:block; margin:0 auto; max-width:360px; width:90vw; height:auto; border-radius:10px; }

    .warning-text{
      white-space: nowrap;
      font-size: 5vw;
      font-weight: 700;
      color: #b01414;
    }

    [hidden]{display:none!important;}
  </style>
</head>
<body>

  <section id="page1">
    <h3>BARIŞALIMMIII BİTANEMM???</h3>

    <img class="hero-img" src="kedii.jpg" alt="gül veren kedi" loading="lazy" decoding="async">

    <div class="cta-area" id="cta">
      <button id="yesBtn" type="button" class="btn btn-light evet-btn" onclick="showPage('page2')">EVET</button>
      <button id="noBtn" type="button" class="btn btn-danger kacan-buton">HAYIR</button>
    </div>
  </section>

  <section id="page2" hidden class="text-center">
    <h3 style="margin-top:12vh;">ÇOOK SEVİYOM SENİİİ GÜZELİİM</h3>

    <img class="gif-local" src="catttt.gif" alt="mutlu zıplayan kedi GIF">

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-light" onclick="showPage('page1')">Geri dön</button>
    </div>
  </section>

  <script>
    let hoverCount = 0;
    let clickCount = 0;

    (function(){
      const area = document.getElementById('cta');
      const noBtn = document.getElementById('noBtn');

      function bounds(){
        const a = area.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        return { maxX: a.width - b.width - 4, maxY: a.height - b.height - 4 };
      }

      function moveAway(px, py, forceRandom=false){
        const { maxX, maxY } = bounds();
        let nx = Math.random() * maxX;
        let ny = Math.random() * maxY;

        noBtn.style.left = nx + 'px';
        noBtn.style.top = ny + 'px';
      }

      area.addEventListener('mousemove', (e) => {
        if(hoverCount < 5){
          const rect = noBtn.getBoundingClientRect();
          const dx = e.clientX - (rect.left + rect.width/2);
          const dy = e.clientY - (rect.top + rect.height/2);
          const dist = Math.hypot(dx, dy);
          if(dist < 120){
            moveAway(e.clientX, e.clientY);
          }
        }
      });

      function showWarning(){
        noBtn.hidden = true;
        const replace = document.createElement('div');
        replace.className = 'warning-text';
        replace.style.position = 'absolute';
        replace.style.left = '50%';
        replace.style.top = '50%';
        replace.style.transform = 'translate(-50%, -50%)';
        replace.style.fontSize = '6vw';
        replace.textContent = 'BARIŞ BENLE LÜTFENN(ÖZÜR DİLERİMM)';
        area.appendChild(replace);
      }

      noBtn.addEventListener('mouseenter', () => {
        hoverCount++;
        if(hoverCount >= 5) showWarning();
        else moveAway();
      });

      noBtn.addEventListener('click', () => {
        clickCount++;
        if(clickCount >= 5) showWarning();
      });

      noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        hoverCount++;
        if(hoverCount >= 5) showWarning();
        else moveAway();
      }, {passive:false});

      window.addEventListener('resize', () => {
        const { maxX, maxY } = bounds();
        noBtn.style.left = Math.min(noBtn.offsetLeft, maxX) + 'px';
        noBtn.style.top = Math.min(noBtn.offsetTop, maxY) + 'px';
      });
    })();

    function showPage(id){
      document.getElementById('page1').hidden = true;
      document.getElementById('page2').hidden = true;
      document.getElementById(id).hidden = false;
      document.title = 'MERCANIIMMM';
    }
  </script>
</body>
</html>
